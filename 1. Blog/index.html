<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Mój Pierwszy Blog</title>
</head>
<body>

  <header>
    <h1>Mój Pierwszy Blog</h1>
  </header>

  <div id="messageBox" style="display: none;"></div>
  <div id="errorBox" style="display: none;"></div>

  <div class="container">
    <p>Witaj na moim blogu! Tutaj dzielę się przemyśleniami, ciekawostkami i różnymi inspiracjami.</p>
    
    <section id="newArticleSection">
      <h2>Dodaj nowy artykuł</h2>
      <form id="newArticleForm">
        <label for="author">Autor:</label>
        <input type="text" id="author" placeholder="Imię autora"/>

        <label for="title">Tytuł:</label>
        <input type="text" id="title" placeholder="Tytuł" />

        <label for="content">Treść artykułu:</label>
        <textarea id="content" placeholder="Treść artykułu"></textarea>

        <button type="submit">Dodaj artykuł</button>
        <br />
        <button id="clearArticleList" type="button">Reset</button>
      </form>
    </section>
    
    <div id="articlesContainer">
      <!-- Miejsce na dynamicznie dodawane artykuły -->
    </div>

  </div>

  <footer>
    <p>&copy; 2025 Mój Blog. Wszelkie prawa zastrzeżone.</p>
  </footer>
  
  <script src="scripts.js"></script>

</body>
</html>
