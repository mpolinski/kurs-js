<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <!-- Ustawia kodowanie znaków na UTF-8 (obsługa polskich znaków) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Zapewnia responsywność – strona dobrze wygląda też na telefonach -->

  <link rel="stylesheet" href="style.css" />
  <!-- Importuje zewnętrzny plik CSS (style) -->

  <title>Mój Pierwszy Blog</title>
  <!-- Tytuł strony wyświetlany na karcie przeglądarki -->
</head>
<body>

  <header>
    <!-- Główna sekcja nagłówka, zwykle zawiera logo lub nazwę strony -->
    <h1>Mój Pierwszy Blog</h1>
  </header>

  <div class="container">
    <!-- Kontener dla głównej treści bloga -->
    
    <p>Witaj na moim blogu! Tutaj dzielę się przemyśleniami, ciekawostkami i różnymi inspiracjami.</p>
    <!-- Krótki opis bloga, zachęta dla czytelnika -->

    <section id="newArticleSection">
      <h2>Dodaj nowy artykuł</h2>
      <form id="newArticleForm">
        <label for="author">Autor:</label>
        <input type="text" id="author" placeholder="Imię autora" required />

        <label for="title">Tytuł:</label>
        <input type="text" id="title" placeholder="Tytuł" required />

        <label for="content">Treść artykułu:</label>
        <textarea id="content" placeholder="Treść artykułu" required></textarea>

        <button type="submit">Dodaj artykuł</button>
        <br />
        <button id="clearArticleList" type="button">Reset</button>
      </form>
    </section>
    <div id="articlesContainer">
      <!-- Miejsce na dynamicznie dodawane artykuły -->
    </div>
  </div>

  <footer>
    <!-- Stopka strony – zwykle zawiera informacje o autorze, prawach, linki -->
    <p>&copy; 2025 Mój Blog. Wszelkie prawa zastrzeżone.</p>
  </footer>
  <script src="scripts.js"></script>

</body>
</html>
